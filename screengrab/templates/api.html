{% extends 'layout.html' %}
{% block page_content %}
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h2 class="my-4">SCREENGRAB API
            </h2>
            <div class="card mb-2">
                <div class="card-body">
                    <h4 class="card-title">API USAGE</h4>
                    <p>
                        <ul>
                            <li>GET    /api/v1/screenshots</li>
                            <li>POST   /api/v1/screenshots data={"source_url": "https://example.com"}</li>
                            <li>GET    /api/v1/screenshots/&lt;id&gt;</li>
                        </ul>    
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

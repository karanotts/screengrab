{% extends 'layout.html' %}
{% block page_content %}
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h2 class="my-4">All screenshots stored in database:
            </h2>
            <div class="card mb-4">
                <div style="text-align: left">
                    {% for screenshot in screenshots %}
                    {{ screenshot }}
                    <hr>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'layout.html' %}
{% block page_content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Screenshots API</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Previous</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Next</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">

        <div class="col-md-10">
            <form method="POST" action="">
                <div class="form-row">
                    <div class="control">
                        <label for="source_url" class="label my-4">To create a screenshot, please provide url to create
                            a screenshot.<br />The required format is: "https://google.com"</label>
                    </div>


                    <div class="col-auto"><input class="form-control mb-2" type="text" name="source_url"
                            placeholder="Source url" size="50%" type="submit">
                        <button type="submit" class="btn btn-primary btn-md mt-0">Submit</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
</div>
{% endblock %}

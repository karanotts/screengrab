{% extends 'layout.html' %}
{% block page_content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Screenshots API</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h2 class="my-4">Image Name
            </h2>
            <div class="card mb-4">
                <img class="card-img-top" src="http://placehold.it/1200x900" alt="Card image cap">
                <div class="card-body">
                    <h4 class="card-title">Image Data</h4>
                    <p class="card-text">{{ screenshot }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}

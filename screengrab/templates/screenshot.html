{% extends 'layout.html' %}
{% block page_content %}
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h2 class="my-4">Image Name
            </h2>
            <div class="card mb-4">
                <img class="card-img-top" src="{{ image }}" alt="Card image cap">
                <div class="card-body">
                    <h4 class="card-title">Image Data</h4>
                    <p class="card-text">{{ screenshot }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
